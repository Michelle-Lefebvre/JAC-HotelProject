<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="dining, eat and drink, restaurant, bar, bistro, poolside dining, in-room dining"> 
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- slick CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    
        <link rel="stylesheet" href="style/dining.css">
        <link rel="stylesheet" href="style/carousel.css">
    <title>Dining</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arizonia|Great+Vibes|Kaushan+Script|Lato|Lovers+Quarrel|Niconne|Open+Sans|Oswald|Ruthie|Tangerine|Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Dining -->
    <section id="dining" class="my-5">    
        <div class="gallery">
            <div class="slider mx-5">
                <!-- slider -->
                <div><img src="image/Dining-01.jpeg" alt="dining" class="img-fluid"></div>
                <div><img src="image/dining-02.jpeg" alt="dining" class="img-fluid"></div>
                <div><img src="image/dining-03.jpeg" alt="dining" class="img-fluid"></div>
                <div><img src="image/dining-04.jpeg" alt="dining" class="img-fluid"></div>
                <div><img src="image/dining-05.jpeg" alt="dining" class="img-fluid"></div>
            </div>
        </div>
        <div class="text-center">
            <h3>Dining</h3>
            <h5>Discover what sets us apart!</h5>
        </div>
    </section>

    <!-- restaurant -->
    <section id="restaurant" class="my-5">
        <div class="row">
            <div class="col-lg-3 col-md-8 py-2">
                <div class="hovereffect">
                    <img class="img-responsive" src="image/dining-07.jpeg" alt="SECRET">
                    <div class="overlay">
                       <h2>SECRET</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="hovereffect">
                    <img class="img-responsive" src="image/dining-06.jpeg" alt="RESTAURANT">
                    <div class="overlay">
                       <h2>RESTAURANT</h2>
                    </div>
                </div>
            </div>
        </div>      
    </section>
    <!--bar-->
    <div class="container mt-40">
        <h3 class="text-center">The Secret Bar</h3>
        <div class="row mt-30">
            <div class="col-md-4">
                <div class="box9">
                    <img src="image/bar_01.jpeg">
                    <div class="box-content">
                        <h3 class="title">THE</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box9">
                    <img src="image/bar_02.jpg">
                    <div class="box-content">
                        <h3 class="title">SECRET</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box9">
                    <img src="image/bar_03.jpeg">
                    <div class="box-content">
                        <h3 class="title">BAR</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Side pool and in-room -->
        <section id="restaurant" class="my-5">
            <div class="container mt-40">
                <h3 class="text-center">POOL SIDE OR IN-ROOM?</h3>
                <div class="row mt-30">
                    <div class="col-md-3">
                        <div class="box15">
                            <img src="image/pool_side.jpeg" alt="Pool">
                            <div class="box-content">
                                <h3 class="title">Pool</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box15">
                            <img src="image/pool_side_1.jpeg" alt="Side">
                            <div class="box-content">
                                <h3 class="title">Side</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box15">
                            <img src="image/in_room.jpeg" alt="In">
                            <div class="box-content">
                                <h3 class="title">In</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box15">
                            <img src="image/in_room_3.jpeg" alt="Room">
                            <div class="box-content">
                                <h3 class="title">Room</h3>
                            </div>
                        </div>
                    </div>
        </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- slick js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="js/thingsTodo.js"></script>
</body>

</html>
